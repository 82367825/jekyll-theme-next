<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8;"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="all" />
    <meta name="robots" content="index,follow"/>
</head>
<body>
<p>
    测试页面
</p>


<script type="text/plain" src="http://www.qq.com/404/search_children.js"
        charset="utf-8">
    function executeActionInClient(var type) {
         if (type == 0) {
            var json0 = "{
                          type:\"AppBase\",
                          identifier:\"1\",
                          method:\"title\",
                          params:{
                             position:\"1\",
                             title:\"提示\"
                          }
                         }";
            window.ShrimpJsInterface.closeWebPage();
            window.ShrimpJsInterface.executeActionInClient(json0);              
         } else if (type == 1) {
            var json1 = "{
                          type:\"AppBase\",
                          identifier:\"1\",
                          method:\"closeWebView\"
                          }";
            window.ShrimpJsInterface.executeActionInClient(json1);   
         } else if (type == 2) {
            var json2 = "{
                          type:\"Share\",
                          identifier:\"1\",
                          method:\"shareInThirdPart\",
                          params:{
                              share_type:\"1\",
                              share_image:\"base64_string\",
                              share_title:\"PPX\",
                              share_content:\"PPX content\",
                              share_url:\"https://www.baidu.com\"
                            }
                          }";
            window.ShrimpJsInterface.executeActionInClient(json2);  
         } else if (type == 3) {
            var json3 = "{
                          type:\"Share\",
                          identifier:\"1\",
                          method:\"shareAudioInThirdPart\",
                          params:{
                               share_audio_cid:\"123\",
                               share_audio_title:\"title\",
                            }
                          }";
            window.ShrimpJsInterface.executeActionInClient(json3);             
         } else if (type == 4) {
            var json4 = "{
                          type:\"Share\",
                          identifier:\"1\",
                          method:\"isAudioShared\",
                          params:{
                               share_audio_cid:\"123\"
                            }
                          }";
            window.ShrimpJsInterface.executeActionInClient(json4);               
         }
    }
    function executeActionInWeb(var json) {
         var jsonObj = JSON.parse(json);
         if (jsonObj.method == "notifyClickTop") {
              alert("executeActionInWeb -> notifyClickTop");
         } else if (jsonObj.method == "notifyClickTopRight") {
              alert("executeActionInWeb -> notifyClickTopRight");
         }
    }
    function callbackInWeb(var json) {
         var jsonObj = JSON.parse(json); 
         if (jsonObj.method == "shareInThirdPart") {
              alert("callbackInWeb -> shareInThirdPart");
         } else if (jsonObj.method == "shareAudioInThirdPart") {
              alert("callbackInWeb -> shareAudioInThirdPart");
         } else if (jsonObj.method == "isAudioShared") {
              alert("callbackInWeb -> isAudioShared");
         } 
    }
</script>

<button onclick="executeActionInClient(0)">title</button>
<button onclick="executeActionInClient(1)">closeWebView</button>
<button onclick="executeActionInClient(2)">shareInThirdPart</button>
<button onclick="executeActionInClient(3)">shareAudioInThirdPart</button>
<button onclick="executeActionInClient(4)">isAudioShared</button>

</body>
</html>
